<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Button Group Sizes in Bootstrap 4 Example</title>
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>    
  </head>
  <body>    
    <div class="container">
      <h1> Bootstrap Button Group Sizes extra small</h1>
      <div class="btn-group-xs">
        <button type="button" class="btn btn-primary">XS Button 1</button>
        <button type="button" class="btn btn-primary">XS Button 2</button>
        <button type="button" class="btn btn-primary">XS Button 3</button>      
      </div>
      <h1>Bootstrap Button Group Sizes Small</h1>
      <div class="btn-group-sm">
        <button type="button" class="btn btn-primary">SM Button 1</button>
        <button type="button" class="btn btn-primary">SM Button 2</button>
        <button type="button" class="btn btn-primary">SM Button 3</button>      
      </div>
      <h1>Bootstrap Button Group Sizes Large </h1>
      <div class="btn-group-lg">
        <button type="button" class="btn btn-primary">LG Button 1</button>
        <button type="button" class="btn btn-primary">LG Button 2</button>
        <button type="button" class="btn btn-primary">LG Button 3</button>      
      </div> 
    </div>
  </body>
</html>
