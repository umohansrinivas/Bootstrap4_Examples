      <div class="alert alert-info">This is example text</div>

      <div class="alert alert-primary">

      <div class="alert alert-secondary">This is example text</div>      
      <div class="alert alert-dark">This is example text</div>      
      <div class="alert alert-light">This is example text</div>
    </div>
