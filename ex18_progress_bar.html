<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Progress Bar Example</title>
  </head>

  <body>
    <div class="container">
      <h1>Progress Bar</h1>
      <h5>Level of Water in the Well</h5>  

    <div class="progress">
      <div class="progress-bar"></div>      
    </div>
  </br>

  <h5>Change in Width of Progress Bar </h5>
    <div class="progress">
      <div class="progress-bar" style="width:60%"></div>      
    </div>
  </br>

  <h5>Change in Height of Progress Bar </h5>
    <div class="progress" style="height:36px">
      <div class="progress-bar" style="width:40%"></div>      
    </div>
  </br>

  <h5>Set label to Progress Bar </h5>
    <div class="progress" style="height:26px">
      <div class="progress-bar" style="width:90%">
      This is label 90%
      </div>      
    </div>
  </br>

  <h5>Striped Progress Bar </h5>
  <div class="progress" style="height:26px">
      <div class="progress-bar progress-bar-striped" style="width:90%">
      This is label 90%
      </div>      
    </div>
  </br>

  <h5>Change in Background color of Striped Progress Bar </h5>
    <div class="progress" style="height:26px">
      <div class="progress-bar progress-bar-striped bg-info" style="width:90%">
      This is label 90%
      </div>      
    </div>
  </br>

  <h5>Animated Progress Bar </h5>
    <div class="progress" style="height:26px">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%">
      70%
      </div>      
    </div>

    </div>      
  </body>
</html>
