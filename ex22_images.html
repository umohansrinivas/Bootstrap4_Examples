<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Images in Boostrap 4 Example</title>
  </head>

  <body style="background:black; color:white;">
    <div class="container">
      <h2>Rounded Circle Image</h2>
      <img src="../images/qiscet1.png" class="rounded-circle" alt="QIS CET Logo" height="100px" width="120px" />
    </br> </br> </br>
      <h2>Rounded Corners Image</h2>
      <img src="../images/qiscet1.png" class="rounded" alt="QIS CET Logo" height="100px" width="120px" />
    </br> </br> </br>
    <h2>Thumbnail Image</h2>
    <img src="../images/qiscet1.png" class="img-thumbnail" alt="QIS CET Logo" height="100px" width="120px" />
    </br> </br> </br>
    <h2>Center Image</h2>
    <img src="../images/qiscet1.png" class="mx-auto d-block" alt="QIS CET Logo" height="100px" width="120px" />
    </br> </br> </br>
    <h2>Align Float Left and Right Image</h2>
    <img src="../images/qiscet1.png" class="float-left" alt="QIS CET Logo" height="100px" width="120px" />
    <img src="../images/qiscet1.png" class="float-right" alt="QIS CET Logo" height="100px" width="120px" />

    </br> </br> </br>
    <h2>Responsive Image (properly scaled with browser window size)</h2>
    <img src="../images/qiscet1.png" class="img-fluid" alt="QIS CET Logo" height="100px" width="120px" />

    </div>         
  </body>
</html>
