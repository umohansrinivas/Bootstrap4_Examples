<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Tooltip in Boostrap 4 Example</title>
  </head>

  <body>
    <div class="container">
      <h2>Tooltip Demo</h2>      
      <a href="#" data-toggle="tooltip" title="First Tooltip">Please hover over me</a>
      <a href="#" data-toggle="tooltip" data-placement="top" title="Top Tooltip">Please hover over me</a>  
      <a href="#" data-toggle="tooltip" data-placement="right" title="Right Tooltip">Please hover over me</a> 
      <a href="#" data-toggle="tooltip" data-placement="bottom" title="Bottom Tooltip">Please hover over me</a>
      <a href="#" data-toggle="tooltip" data-placement="left" title="Left Tooltip">Please hover over me</a>      
      <script>
        $(document).read(function() {
          $('[data-toggle="tooltip"]').tooltip();
        });
      </script>
    </div>         
  </body>
</html>
