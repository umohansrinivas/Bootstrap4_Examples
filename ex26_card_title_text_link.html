<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Cards in Boostrap 4 Example</title>
  </head>

  <body>
    <div class="container">
      <h2>Card Title, Card Text, Card Link Demo</h2>      
      <p>Details</p>
      <div class="card">        
        <div class="card-body">
          <h3 class="card-tile">Class Schedule</h3>
          <p class="card-text">The Class will start at 11.20 A.M. today.</p>
          <a href="#" class="card-link">My Link</a>
        </div>        
      </div>
    </div>         
  </body>
</html>
