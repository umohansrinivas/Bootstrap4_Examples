<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Cards in Boostrap 4 Example</title>
  </head>

  <body>
    <div class="container">
      <h2>Card image top, overlay Demo</h2>      
      <p>Details</p>
      <div class="card">
        <img class="card-img-top" src="../images/qiscet2.png" alt="image" height="300px" width="10%" />        
        <div class="card-img-overlay">
          <h3 class="card-text">Dr. U. Mohan Srinivas</h3>
          <p>The Demo Class starts at 11.20 A.M. today.</p>
          <a href="#" class="btn btn-danger">Class Details</a>
        </div>        
      </div>
    </div>         
  </body>
</html>
