<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Cards in Boostrap 4 Example</title>
  </head>

  <body>
    <div class="container">
      <h2>Group of Cards Demo</h2>      
      <p>Details</p>
      <div class="card-group">
        <div class="card bg-info">
          <div class="card-body">
            <p class="card-text">First Card</p>
            <p class="card-text">Added content to this Card</p>            
          </div>          
      </div>
      <div class="card bg-primary">
        <div class="card-body">
          <p class="card-text">Second Card</p>
          <p class="card-text">Content of Card</p>
          <p class="card-text">Content of Card</p>
        </div>          
      </div>
      <div class="card bg-danger">
        <div class="card-body">
          <p class="card-text">Third Card</p>
        </div>          
      </div>
      <div class="card bg-warning">
        <div class="card-body">
          <p class="card-text">Fourth Card</p>
        </div>          
      </div> 
      </div>  
      
      <h2>Deck of Cards Demo</h2>   
      <p>Details</p>
      <div class="card-deck">
        <div class="card bg-info">
          <div class="card-body">
            <p class="card-text">First Card</p>
            <p class="card-text">Added content to this Card</p>            
          </div>          
      </div>
      <div class="card bg-primary">
        <div class="card-body">
          <p class="card-text">Second Card</p>
          <p class="card-text">Content of Card</p>
          <p class="card-text">Content of Card</p>
        </div>          
      </div>
      <div class="card bg-danger">
        <div class="card-body">
          <p class="card-text">Third Card</p>
        </div>          
      </div>
      <div class="card bg-warning">
        <div class="card-body">
          <p class="card-text">Fourth Card</p>
        </div>          
      </div> 
    </div>         
  </body>
</html>
