<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Dropdown Menu in Boostrap 4 Example</title>
  </head>

  <body>
    <div class="container">
      <h2>Drop down Menu Demo</h2>      
      <p>Details</p>      
      <div class="dropdown dropleft float-right">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
          Different Languages All over the world 
        </button>
        <div class="dropdown-menu dropdown-menu-right">
          <h4 class="dropdown-header">Local National Langugaes</h4>
          <a href="#" class="dropdown-item active">Telugu</a>
          <a href="#" class="dropdown-item">Hindi</a>
          <div class="dropdown-divider"></div> 
          <h4 class="dropdown-header">National Langugaes</h4>
          <a href="#" class="dropdown-item active">Telugu</a>
          <a href="#" class="dropdown-item">Hindi</a>
          <a href="#" class="dropdown-item">Tamil</a>
          <a href="#" class="dropdown-item">Malayalam</a>
          <div class="dropdown-divider"></div>               
          <a href="#" class="dropdown-item disabled">English</a>
          <h4 class="dropdown-header">International Langugaes</h4>
          <a href="#" class="dropdown-item">Spanish</a>              
        </div>
      </div>
    </div>         
  </body>
</html>
