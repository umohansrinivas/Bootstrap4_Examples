<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Forms in Boostrap 4 Example</title>
  </head>

  <body>       
    <div class="container">
      <h2>Bootstrap Form Inputs Demo</h2>      
      <p>Details</p> 
      <form action="new.php">

        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" class="form-control form-control-sm" id="fname" name="firstname">      
        </div> 

        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" class="form-control form-control-lg" id="lname" name="lastname">      
        </div>
        
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" name="address" id="" cols="30" rows="10"></textarea>              
        </div> 

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="password">      
        </div> 

        <div class="form-check">
          <label class="form-check-label" for="ch1">
            <input type="checkbox" class="form-check-input" id="ch1" name="chopt1" value="PG">PG
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label" for="ch2">
            <input type="checkbox" class="form-check-input" id="ch2" name="chopt2" value="UG">UG
          </label>          
        </div>
        
        <div class="form-check">
          <label class="form-check-label" for="rd1">
            <input type="radio" class="form-check-input" id="rd1" name="rd1" value="Male">Male
          </label>
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rd2">
            <input type="radio" class="form-check-input" id="rd2" name="rd1" value="Female">Female
          </label>          
        </div> 

        <div class="form-group">
          <label for="work">Select your priority:</label>
          <select multiple name="priority" id="work" class="form-control">
            <option value="0">Work from Home</option>
            <option value="1">Contractual</option>
            <option value="2">Full Time</option>
          </select>

          <div class="form-group">
            <label for="range">Expert Level:</label>
            <input type="range" class="form-control-range" id="range" name="exprange">               
          </div>

          <div class="form-group">
            <label for="file">Resume:</label>
            <input type="file" class="form-control-file border" id="file" name="rfile">               
          </div>
        <button type="button" class="btn btn-warning">Submit</button>      
      </form>      
    </div>
  </body>
</html>
