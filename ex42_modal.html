<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Modal Boostrap 4 Example</title>
  </head>

  <body>       
    <div class="container">
      <h2>Bootstrap Modal Demo</h2>      
      <p>Click button to Display Modal Dialog</p>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#demoModel">
        Warning
      </button>

      <div class="modal fade" id="demoModel">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">

            <div class="modal-header">
              <h4 class="model-title">Warning</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <div class="modal-body">
              Restart the System to avoid any failed updates
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Update Failed!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
