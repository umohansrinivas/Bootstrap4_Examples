<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Button Sizes in Bootstrap 4 Example</title>
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>    
  </head>
  <body>    
    <div class="container">
      <h1> Web Development - Bootstrap Button different sizes </h1>
      <button type="button" class="btn btn-default btn-xs">xs Button</button>
      <button type="button" class="btn btn-default btn-sm">sm Button</button>
      <button type="button" class="btn btn-default btn-md">md Button</button>
      <button type="button" class="btn btn-default btn-lg">lg Button</button>    
    </div>
  </body>
</html>
